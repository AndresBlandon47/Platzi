<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login_cssV1.css">
    <link rel="stylesheet" href="header_css.css">
    <link rel="stylesheet" href="footer_css.css">
</head>
<body>
    <header>
        <img src="logo-platzi-video-BW2.png" alt="Logo de platzi">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/google_icon2.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./assets/twitter_icon.png" alt="Twitter">Inicia sesión con twitter</div>
            </section>
            <p>No tienes ninguna ceunta <a href="resgistov1.html">Regístrate</a></p>

        </section>
    </section>
    <footer>
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
