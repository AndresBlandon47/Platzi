<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simon Dice V2</title>
    <link rel="stylesheet" type="text/css" href="estilosJuego.css" />
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <div class="gameboard">
        <!-- Agergarle el atributo data-Color, permite que exista un atributo
        en esa etiqueta reciba el nombre que se le esta asigando  -->

        <div id="violeta" class="color violeta left"></div>
        <div id="naranja" class="color naranja right"></div>
        <div id="verde" class="color verde left"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script src = 'juegoV2Clase43.js'></script>
